<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clube dos Animes</title>
    <style>
        @keyframes backgroundMove {
            0% {
                background-position: center top;
            }
            100% {
                background-position: center bottom;
            }
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('background.jpg') no-repeat center center/cover;
            animation: backgroundMove 20s linear infinite alternate;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
        }
        
        .logo {
            width: 150px;
            position: absolute;
            top: 20px;
            z-index: 2;
        }
        
        .welcome-container {
            position: relative;
            z-index: 2;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        
        .welcome-text {
            font-size: 2em;
            font-weight: bold;
        }
        
        .subtitle {
            font-size: 1.2em;
            margin-top: 10px;
        }
        
        .description {
            font-size: 1em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <img src="logo.jpg" alt="Logo Clube dos Animes" class="logo">
    <div class="welcome-container">
        <div class="welcome-text">Bem-vindo ao Clube dos Animes</div>
        <div class="subtitle">O melhor aplicativo de animes</div>
        <div class="description">Assista mais de 4 mil animes, dublado, legendado e lan√ßamentos.</div>
    </div>
</body>
</html>
